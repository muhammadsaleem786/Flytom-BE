<div class="pdfwraper" style="width:100%;max-width:1024px;margin:auto;font-family: Arial, Helvetica, sans-serif;">
    <h2 style="font-size: 40px; line-height: 48px; text-align: center;">Information for Kontakt</h2>    

    <div class="row" style="float:left;width:100%;">
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                Kontakt Type
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{ContactType}</div>
        </div>
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                Navn
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{Name}</div>
        </div>
        <!-- -input border -->
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                mobil
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{Telephone}</div>
        </div>

        <!-- -input border -->
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                e-post
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{Email}</div>
        </div>
        <!-- -input border -->
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                Beskrivelse
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{Description}</div>
        </div>
        <div class="col form-group" style="float:left;width:33%;margin-bottom:20px">
            <label style="font-weight: 600; display: block; font-size:13px">
                Velg tjeneste
            </label>
            <div style="border-bottom: 1px solid #ddd; width:90%;padding:10px 2px;margin-top:10px">{EnquiryType}</div>
        </div>
    </div>

    <!-- end section -->
    <div style="clear: both;"></div>
</div>
